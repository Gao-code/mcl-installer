[package]
name = "mcl-installer"
version = "1.0.0"
authors = ["PeratX <peratx@itxtech.org>"]
edition = "2018"
build = "build.rs"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0", features = ["derive"] }
zip = { version = "0.5", default-features = false, features = ["deflate"] }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[package.metadata.winres]
OriginalFilename = "mcl-installer.exe"
LegalCopyright = "Copyright Â© 2021 iTX Technologies"
FileDescription = "Download OpenJDK and iTXTech Mirai Console Loader instantly."
ProductName = "iTXTech MCL Installer"
ProductVersion = "1.0.0.0"

[profile.release]
opt-level = 'z'
lto = true
panic = "abort"
codegen-units = 1
